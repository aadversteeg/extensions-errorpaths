name: Version Check

on:
  pull_request:
    types: [labeled]

jobs:
  version-check:
    if: startsWith(github.event.label.name, 'version/')
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Extract version from label
      id: extract_version
      run: echo "VERSION=${GITHUB_EVENT_LABEL_NAME#version/}" >> $GITHUB_OUTPUT
      env:
        GITHUB_EVENT_LABEL_NAME: ${{ github.event.label.name }}

    - name: Restore dependencies
      run: dotnet restore src/extensions-errorpaths.sln

    - name: Build
      run: dotnet build src/extensions-errorpaths.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test src/extensions-errorpaths.sln --configuration Release --no-build --verbosity normal

    - name: Pack
      run: dotnet pack src/extensions-errorpaths.sln --no-build --configuration Release /p:Version=${{ steps.extract_version.outputs.VERSION }} --output ./packages

    - name: Upload packages
      uses: actions/upload-artifact@v3
      with:
        name: packages-${{ steps.extract_version.outputs.VERSION }}
        path: ./packages/*.nupkg

    - name: Comment on PR
      uses: actions/github-script@v6
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const version = '${{ steps.extract_version.outputs.VERSION }}';
          const comment = `ðŸ“¦ NuGet packages for version ${version} have been built and uploaded as artifacts.\n\nYou can download them from the "Summary" page of this workflow run.`;
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
