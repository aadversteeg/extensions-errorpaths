name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    - name: Restore dependencies
      run: dotnet restore src/extensions-errorpaths.sln

    - name: Build
      run: dotnet build src/extensions-errorpaths.sln --configuration Release --no-restore

    - name: Test
      run: dotnet test src/extensions-errorpaths.sln --configuration Release --no-build --verbosity normal
